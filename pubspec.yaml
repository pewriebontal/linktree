name: quicklinks
description: Linktree like webapp.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.1.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.3
  url_launcher: ^6.1.14
  google_fonts: ^6.0.0
  font_awesome_flutter: ^10.5.0
  dough: ^1.0.4
  fluentui_system_icons: ^1.1.216

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3

flutter:
  uses-material-design: true
  assets:
    - assets/images/profile.png